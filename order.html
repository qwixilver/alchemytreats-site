<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Your Alchemy Treats - Sugar-Free Candy Magic</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    .order-form {
      background-color: white;
      border-radius: 10px;
      padding: 2em;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 2em auto;
    }
    .candy-selection {
      display: flex;
      align-items: center;
      gap: 1em;
      padding: 1em 0;
      border-bottom: 1px solid #eee;
    }
    .candy-selection:last-of-type {
      border-bottom: none;
    }
    .candy-selection img {
      width: 75px;
      height: 75px;
      object-fit: cover;
      border-radius: 10px;
      flex-shrink: 0;
    }
    .candy-selection label {
      flex: 1;
      font-weight: bold;
    }
    .candy-selection input[type="number"] {
      width: 60px;
    }
    .address-block {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1em;
      margin-bottom: 1em;
    }
    .address-block input,
    .address-block select {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #666;
      border-radius: 4px;
    }
    .address-full {
      grid-column: span 2;
    }
    .magic-sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 2s infinite;
    }
    @keyframes sparkle {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <header>
    <a href="./index.html"><img src="./img/logo.png" alt="Alchemy Treats Logo" class="site-logo"></a>
    <p>Order Your Sugar-Free Magic</p>
  </header>
  <nav>
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./index.html#about">About Us</a></li>
      <li><a href="./index.html#products">Our Candies</a></li>
      <li><a href="./index.html#science">The Science</a></li>
    </ul>
  </nav>

  <main>
    <h2>Place Your Order</h2>
    <form class="order-form" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="d810966f-b0a0-4952-8533-cdb9522bc2c3">
      <input type="hidden" name="subject" value="New Candy Order from Web">
      <input type="checkbox" name="botcheck" style="display:none;" tabindex="-1" autocomplete="off">

        <p>Personal details:</p>
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
        <br><br>
      <label>Shipping Address</label><br><br>
      <div class="address-block">
        <input type="text" name="address1" placeholder="Street Address" class="address-full" required />
        <input type="text" name="address2" placeholder="Apt, Suite, etc. (optional)" class="address-full" />
        <input type="text" name="city" placeholder="City" required />
        <input list="states" name="state" placeholder="State" required />
        <datalist id="states">
          <option value="AL"> <option value="AK"> <option value="AZ"> <option value="AR"> <option value="CA"> <option value="CO">
          <option value="CT"> <option value="DE"> <option value="FL"> <option value="GA"> <option value="HI"> <option value="ID">
          <option value="IL"> <option value="IN"> <option value="IA"> <option value="KS"> <option value="KY"> <option value="LA">
          <option value="ME"> <option value="MD"> <option value="MA"> <option value="MI"> <option value="MN"> <option value="MS">
          <option value="MO"> <option value="MT"> <option value="NE"> <option value="NV"> <option value="NH"> <option value="NJ">
          <option value="NM"> <option value="NY"> <option value="NC"> <option value="ND"> <option value="OH"> <option value="OK">
          <option value="OR"> <option value="PA"> <option value="RI"> <option value="SC"> <option value="SD"> <option value="TN">
          <option value="TX"> <option value="UT"> <option value="VT"> <option value="VA"> <option value="WA"> <option value="WV">
          <option value="WI"> <option value="WY">
        </datalist>
        <input type="text" name="zip" placeholder="ZIP Code" required />
      </div>

      <h3>Select Your Candies ($7.00 each):</h3>
      <div class="candy-selection"><img src="./img/Citrus Celebration.png" alt="Citrus Celebration"><label for="citrus">Citrus Celebration</label><input type="number" name="citrus" min="0" value="0"></div>
      <div class="candy-selection"><img src="./img/FirstOfSpring.png" alt="First of Spring"><label for="spring">First of Spring</label><input type="number" name="spring" min="0" value="0"></div>
      <div class="candy-selection"><img src="./img/Ghost Chocolate.png" alt="Ghost Chocolate"><label for="ghost">Ghost Chocolate</label><input type="number" name="ghost" min="0" value="0"></div>
      <div class="candy-selection"><img src="./img/Love_potion_1.png" alt="Love Potion #1"><label for="love">Love Potion #1</label><input type="number" name="love" min="0" value="0"></div>
      <div class="candy-selection"><img src="./img/Thanksgiving Hug.png" alt="Thanksgiving (Hug)"><label for="hug">Thanksgiving (Hug)</label><input type="number" name="hug" min="0" value="0"></div>
      <div class="candy-selection"><img src="./img/Valentines day.png" alt="Valentine’s Day"><label for="valentine">Valentine’s Day</label><input type="number" name="valentine" min="0" value="0"></div>

      <label for="payment">Payment Method</label>
      <div>
        <input type="radio" name="payment" value="paypal" id="paypal" required>
        <label for="paypal">PayPal (@qwixilver)</label><br>
        <input type="radio" name="payment" value="cashapp" id="cashapp">
        <label for="cashapp">Cash App ($qwixilverwork)</label>
      </div>

      <input type="text" name="transaction-id" style="width: 300px;" placeholder="Transaction ID (Paste after payment)">

      <p>Total: $<span id="total-price">0.00</span></p>
      <input type="submit" value="Place Order" class="submit-button">
    </form>
  </main>

  <footer>
    <p>&copy; 2023 Alchemy Treats. All rights reserved.</p>
    <p>Transforming the world of candy, one sugar-free treat at a time.</p>
  </footer>

  <script>
    const pricePerUnit = 7.0;
    const inputs = document.querySelectorAll('input[type="number"]');
    const totalEl = document.getElementById('total-price');
    inputs.forEach(input => input.addEventListener('input', updateTotal));
    function updateTotal() {
      let total = 0;
      inputs.forEach(input => {
        const quantity = parseInt(input.value) || 0;
        total += quantity * pricePerUnit;
      });
      totalEl.textContent = total.toFixed(2);
    }
  </script>

  <script>
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.classList.add('magic-sparkle');
      sparkle.style.left = Math.random() * 100 + '%';
      sparkle.style.top = Math.random() * 100 + '%';
      sparkle.style.animationDelay = Math.random() * 2 + 's';
      document.querySelector('header').appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 2000);
    }
    setInterval(createSparkle, 500);
  </script>
</body>
</html>
